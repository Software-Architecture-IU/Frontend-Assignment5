<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="main.css" />

  <body>
    <div id="root">
      <header>
        <h1>Twitter-like system</h1>
        <button class="btn btn-secondary" id="get-tw">Update</button>
      </header>
      <div id="tw-wrapper">
        <form class="sender" id="sender">
          <input
            id="tw-input"
            type="text"
            placeholder="Type your post here..."
            maxlength="400"
          />
          <button class="btn btn-primary" type="submit" id="send-tw">
            Post
          </button>
        </form>
        <div class="tw-wrap">
          <div id="tw-list"></div>
        </div>
      </div>
    </div>
  </body>
